<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body class="max-w-[1440px] font-[Anton] min-h-screen mx-auto">
    <header
      class="bg-[url(../public/images/assets/background_img.webp)] bg-cover bg-center h-[667px] flex flex-col justify-center overflow-hidden"
    >
      <div class="grid grid-rows-3 h-full">
        <div class="self-start mt-12 ml-16">
          <img
            class="w-[207px] h-[25px]"
            src="../public/images/assets/logo.svg"
            alt="Logo Les Petis Plats"
          />
          <h1 class="hidden">Les Petits Plats</h1>
        </div>
        <div class="self-center w-full">
          <h2
            class="text-amber-300 text-[44px]/[66px] max-w-[890px] text-center mx-auto"
          >
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h2>
        </div>

        <div class="flex justify-center font-[Manrope]">
          <div class="relative">
            <form class="relative">
              <input
                id="search"
                type="text"
                class="bg-white w-[954px] h-[72px] rounded-xl pl-9 pr-14 border border-gray-300 focus:outline-none"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
              <button type="submit" class="cursor-pointer">
                <img
                  src="../public/images/assets/search.svg"
                  alt="Search Icon"
                  class="absolute right-4 top-[10px]"
                />
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main class="flex flex-col flex-grow min-h-screen bg-gray-200 pb-52">
      <div class="flex flex-row justify-between mt-5 mx-24">
        <div class="font-[Manrope]">
          <div class="w-48 relative bg-white rounded-xl">
            <button id="searchIngredientBtn" class="w-full">
              <label
                for="searchIngredient"
                class="text-sm p-4 font-medium cursor-pointer flex flex-row justify-between"
              >
                <p>Ingrédient</p>
                <img src="../public/images/assets/arrow.svg" alt="arrow" />
              </label>
            </button>

            <div id="ingredientDropdown" class="hidden">
              <input type="text" id="searchIngredient" />

              <select
                id="selectIngredient"
                multiple
                size="5"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></select>
            </div>
          </div>
        </div>
        <div id="recipe-count" class="self-center">1500 recettes</div>
      </div>
      <div>
        <section
          id="recipes"
          class="grid grid-cols-3 gap-12 mx-24 mt-14"
        ></section>
      </div>
    </main>
  </body>
</html>
